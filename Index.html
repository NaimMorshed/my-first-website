<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <title>Button Icon</title>
</head>
<body>
    <h1>Your App in one place</h1>
    <div class="centered">
        <button id="facebook">
            <a href="https://www.facebook.com" target="_blank">
                <img src="images/facebook.png" alt="Facebook">
            </a>
        </button>
        <button id="twitter">
            <a href="https://www.twitter.com" target="_blank">
                <img src="images/twitter.png" alt="Twitter">
            </a>
        </button>
        <button id="youtube">
            <a href="https://www.youtube.com" target="_blank">
                <img src="images/youtube.png" alt="Youtube">
            </a>
        </button>
        <button id="wikipedia">
            <a href="https://www.wikipedia.com" target="_blank">
                <img src="images/wikipedia.png" alt="Wikipedia">
            </a>
        </button>
        <button id="whatsapp">
            <a href="https://www.whatsapp.com" target="_blank">
                <img src="images/whatsapp.png" alt="Whatsapp">
            </a>
        </button>
        <button id="instagram">
            <a href="https://www.instagram.com" target="_blank">
                <img src="images/instagram.png" alt="Instagram">
            </a>
        </button>
        <button id="google">
            <a href="https://www.google.com.bd/en" target="_blank">
                <img src="images/google.png" alt="Google">
            </a>
        </button>
        <button id="netflix">
            <a href="https://www.netflix.com" target="_blank">
                <img src="images/netflix.png" alt="Netflix">
            </a>
        </button>
        <button id="gmail">
            <a href="https://www.gmail.com" target="_blank">
                <img src="images/gmail.png" alt="Gmail">
            </a>
        </button>
        <button id="skype">
            <a href="https://www.skype.com" target="_blank">
                <img src="images/skype.png" alt="Skype">
            </a>
        </button>
        <button id="dropbox">
            <a href="https://www.dropbox.com" target="_blank">
                <img src="images/dropbox.png" alt="Dropbox">
            </a>
        </button>
        <button id="linkedin">
            <a href="https://www.linkedin.com" target="_blank">
                <img src="images/linkedin.png" alt="Linkedin">
            </a>
        </button>
    </div>
</body>
</html>
